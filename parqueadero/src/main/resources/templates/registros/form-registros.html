<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entrada</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .form-box {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h3 {
            font-weight: bold;
        }

        .btn-custom {
            padding: 10px 18px;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-success {
            background-color: #2ecc71;
            border: none;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-primary {
            background-color: #0b4fa3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #083c7a;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>

<body>

<div class="form-box">

    <h3 class="text-center mb-3">
        <span th:if="${registro != null}">‚úèÔ∏è Editar registro</span>
        <span th:if="${registro == null}">üöó Registrar ingreso de veh√≠culo</span>
    </h3>

    <hr class="mb-4">

    <form th:object="${registro}"
            th:action="${registro.registroId != null} ? @{/registros/actualizar} : @{/registros/guardar}"
            method="post">

        <!-- ID oculto -->
        <input type="hidden" name="registroId"
            th:if="${registro != null}"
            th:value="${registro.registroId}" />

        <!-- PLACA -->
        <div class="mb-3">
            <label class="form-label fw-bold">Placa del veh√≠culo</label>
            <input type="text"
                    class="form-control shadow-sm"
                    placeholder="Ej: ABC123"
                    th:field="*{vehiculo.placa}"
                    required/>
                
        </div>

        <!-- TIPO VEH√çCULO -->
        <div class="mb-3">
            <label class="form-label fw-bold">Tipo de veh√≠culo</label>

            <select th:field="*{vehiculo.tipo}" class="form-select shadow-sm" required>
                <option value="">Seleccione...</option>

                <option value="CARRO">Carro</option>
                <option value="MOTO">Moto</option>
            </select>
        </div>

        <!-- CELDAS -->
        <div class="mb-3">
            <label class="form-label fw-bold">Celda disponible</label>
            <select name="celdaId" class="form-select shadow-sm" required>
                <option value="" disabled selected>Seleccione una celda</option>
                <option th:each="c : ${celdas}"
                        th:value="${c.celdaId}"
                        th:text="${c.codigo}"
                        th:selected="${registro != null && registro.celda != null && c.celdaId == registro.celda.celdaId}">
                </option>

            </select>
        </div>

        <!-- USUARIO -->
        <div class="mb-3">
            <label class="form-label fw-bold">Usuario</label>
            <select name="usuarioId" class="form-select shadow-sm" required>
                <option value="">Seleccione un usuario</option>
                <option th:each="u : ${usuarios}"
                        th:value="${u.usuarioId}"
                        th:text="${u.nombre}"
                        th:selected="${registro != null && registro.usuario != null && u.usuarioId == registro.usuario.usuarioId}">
                </option>

            </select>
        </div>

        <!-- BOTONES -->
        <div class="d-flex justify-content-between mt-4">

            <a th:href="@{/registros/activos}" class="btn btn-secondary btn-custom">
                ‚¨Ö Cancelar
            </a>

            <button type="submit" class="btn btn-success btn-custom">
                ‚úî <span th:text="${registro != null} ? 'Guardar cambios' : 'Registrar'"></span>
            </button>

            <a th:href="@{/menu}" class="btn btn-primary btn-custom">
                üè† Men√∫
            </a>

        </div>

    </form>

</div>

</body>
</html>
