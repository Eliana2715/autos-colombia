<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entrada</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Registrar ingreso de vehículo</h3>
        </div>

        <div class="card-body">

            <!--  Formulario correcto apuntando al RegistroController -->
            <form th:action="@{/registros/entrada}" method="post">

                <!-- PLACA -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Placa del vehículo</label>
                    <input type="text"
                           name="placa"
                           class="form-control"
                           placeholder="Ej: ABC123"
                           required>
                </div>

                <!-- TIPO DE VEHÍCULO -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tipo de vehículo</label>
                    <select name="tipoVehiculo" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="CARRO">Carro</option>
                        <option value="MOTO">Moto</option>
                    </select>
                </div>

                <!-- CELDAS DISPONIBLES -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Celda disponible (opcional)</label>
                    <select name="celdaId" class="form-select" required>
                        <option value="">Seleccione una celda</option>
                        <option th:each="c : ${celdas}"
                                th:value="${c.id}"
                                th:text="${c.codigo}">
                        </option>
                    </select>
                </div>

                <!-- USUARIO -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Usuario que registra</label>
                    <select name="usuarioId" class="form-select" required>
                        <option value="" disabled selected>Seleccione un usuario</option>
                        <option th:each="u : ${usuarios}"
                                th:value="${u.usuarioId}"
                                th:text="${u.nombre}">
                        </option>
                    </select>
                </div>

                <!-- BOTONES -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/registros/activos}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Registrar entrada</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
