<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registros Activos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f7fa;
        }

        .content-box {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 30px;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-weight: bold;
        }

        /* Bot√≥n registrar ingreso */
        .btn-add {
            background-color: #0b4fa3;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn-add:hover {
            background-color: #083c7a;
            color: white;
        }

        /* Tabla personalizada */
        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .custom-table thead th {
            background: #e9ecef;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
        }

        .custom-table tbody tr {
            background: #ffffff;
            transition: 0.2s;
        }

        .custom-table tbody tr:hover {
            background: #eef5ff;
        }

        .custom-table tbody td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        /* Botones de acciones */
        .btn-small {
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 7px;
        }

        .btn-salida {
            background-color: #2ecc71;
            color: white;
        }

        .btn-salida:hover {
            background-color: #259d59;
        }

        .btn-editar {
            background-color: #3498db;
            color: white;
        }

        .btn-editar:hover {
            background-color: #2176b5;
        }

        .btn-eliminar {
            background-color: #ff6b6b;
            color: white;
        }

        .btn-eliminar:hover {
            background-color: #d95454;
        }

        .btn-menu {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 8px;
        }

        .btn-menu:hover {
            background-color: #555;
        }

    </style>
</head>

<body>

<div class="content-box">

    <!-- T√≠tulo y bot√≥n -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üöó Registros activos</h2>

        <a th:href="@{/registros/nuevo}" class="btn-add">‚ûï Registrar ingreso</a>
    </div>

    <!-- Tabla -->
    <table class="custom-table table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Celda</th>
            <th>Fecha Ingreso</th>
            <th>Usuario</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <!-- Mostrar registros -->
        <tr th:each="r : ${registros}">
            <td th:text="${r.registroId}"></td>
            <td th:text="${r.vehiculo.placa}"></td>
            <td th:text="${r.celda != null ? r.celda.codigo : 'N/A'}"></td>
            <td th:text="${#temporals.format(r.fechaIngreso, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${r.usuario.nombre}"></td>

            <td>
                <a th:href="@{/registros/salida/{id}(id=${r.registroId})}" class="btn btn-small btn-salida">üö¶ Salida</a>
                <a th:href="@{/registros/editar/{id}(id=${r.registroId})}" class="btn btn-small btn-editar">‚úèÔ∏è Editar</a>
                <a th:href="@{/registros/eliminar/{id}(id=${r.registroId})}" class="btn btn-small btn-eliminar"
                    onclick="return confirm('¬øEst√° seguro de querer eliminar este registro?');">‚ùå Eliminar</a>
            </td>
        </tr>

        <!-- Si no hay registros -->
        <tr th:if="${#lists.isEmpty(registros)}">
            <td colspan="6" class="text-muted text-center">No hay registros activos.</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3 text-center">
        <a th:href="@{/menu}" class="btn-menu">‚¨Ö Volver al men√∫</a>
    </div>

</div>

</body>
</html>
