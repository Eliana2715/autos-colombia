<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entrada</title>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Registrar Vehículo</h3>
        </div>

        <div class="card-body">

            <form th:action="@{/registros/entrada}" method="post">

                <!-- PLACA -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Placa del vehículo</label>
                    <input type="text" name="placa" class="form-control" required placeholder="Ej. ABC123">
                </div>

                <!-- TIPO VEHÍCULO -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tipo Vehículo</label>
                    <select name="tipoVehiculo" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="CARRO">Carro</option>
                        <option value="MOTO">Moto</option>
                    </select>
                </div>

                <!-- CELDAS DISPONIBLES -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Celda Disponible</label>
                    <select name="celdaCodigo" class="form-select">
                        <option value="">(Asignación automática si está vacía)</option>
                        <option th:each="c : ${celdas}" 
                                th:value="${c.codigo}" 
                                th:text="${c.codigo + ' - ' + c.tipo}">
                        </option>
                    </select>
                </div>

                <!-- USUARIO -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Usuario que registra</label>
                    <input type="number" name="usuarioId" class="form-control" 
                           placeholder="ID del usuario" required>
                </div>

                <!-- BOTONES -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/registros/activos}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Registrar Entrada</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
