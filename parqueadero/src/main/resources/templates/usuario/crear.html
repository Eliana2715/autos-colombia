<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${usuario.usuarioId != null} ? '✏ Editar Usuario' : '➕ Nuevo Usuario'"></h2>

<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
    <div class="mb-3">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Documento:</label>
        <input type="text" th:field="*{documento}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Teléfono:</label>
        <input type="text" th:field="*{telefono}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Rol:</label>
        <input type="text" th:field="*{rol}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Username:</label>
        <input type="text" th:field="*{username}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Password:</label>
        <input type="password" th:field="*{password}" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
