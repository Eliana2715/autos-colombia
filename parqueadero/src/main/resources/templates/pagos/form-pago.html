<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ----- CONTENEDOR PRINCIPAL ----- */
        .form-box {
            max-width: 600px;
            margin: auto;
            margin-top: 40px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* ----- BOTONES PERSONALIZADOS ----- */

        /* Registrar Pago */
        .btn-registrar {
            background-color: #1b8f42;
            color: white;
            font-weight: bold;
            padding: 14px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-registrar:hover {
            background-color: #157534;
        }

        /* Cancelar - Rojo claro */
        .btn-cancelar {
            background-color: #ff6b6b;
            color: white;
            font-weight: bold;
            padding: 10px 25px; /* más chico */
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-cancelar:hover {
            background-color: #e05656;
        }

        /* Ver lista - Azul */
        .btn-lista {
            background-color: #0b4fa3;
            color: white;
            font-weight: bold;
            padding: 14px 30px;
            border-radius: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .btn-lista:hover {
            background-color: #083c7a;
        }

        /* Grupo de botones alineados */
        .btn-group-custom {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
    </style>
</head>

<body class="bg-light">

<div class="form-box">
    <h2>Registrar Pago</h2>

    <form th:action="@{/pagos/registrar}" method="post">

        <input type="hidden" name="registroId" th:value="${registro.registroId}" />

        <div class="mb-3">
            <label class="form-label">Monto a pagar</label>
            <input type="number" name="monto" step="0.01" class="form-control" placeholder="Ej: 15000.00" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de Pago</label>
            <select name="tipoPago" class="form-select" required>
                <option value="EFECTIVO">Efectivo</option>
                <option value="TARJETA">Tarjeta</option>
                <option value="TRANSFERENCIA">Transferencia</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Usuario ID (Cajero)</label>
            <input type="number" name="usuarioId" class="form-control" placeholder="Ej: 2" required>
        </div>

        <!-- BOTONES -->
        <div class="btn-group-custom">
            <button type="submit" class="btn-registrar">Registrar Pago</button>
            <a href="/menu" class="btn-cancelar">Cancelar</a>
            <a href="/pagos" class="btn-lista">Ver Lista de Pagos</a>
        </div>

    </form>

    <!-- Mensaje de éxito -->
    <div th:if="${param.success}" class="alert alert-success mt-4 text-center">
        ✔ Pago registrado con éxito.
    </div>
</div>

</body>
</html>
