<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Pago</h2>
    <form th:action="@{/pagos}" method="post">
        <div class="mb-3">
            <label for="registroId" class="form-label">Registro ID</label>
            <input type="number" id="registroId" name="registroId" class="form-control" placeholder="Ej: 5" required>
        </div>

        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" id="monto" name="monto" step="0.01" class="form-control" placeholder="Ej: 15000.00" required>
        </div>

        <div class="mb-3">
            <label for="tipoPago" class="form-label">Tipo de Pago</label>
            <select id="tipoPago" name="tipoPago" class="form-select" required>
                <option value="EFECTIVO">Efectivo</option>
                <option value="TARJETA">Tarjeta</option>
                <option value="TRANSFERENCIA">Transferencia</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="usuarioId" class="form-label">Usuario ID (Cajero)</label>
            <input type="number" id="usuarioId" name="usuarioId" class="form-control" placeholder="Ej: 2" required>
            <small class="text-muted">Actualmente no se procesa en el backend.</small>
        </div>

        <button type="submit" class="btn btn-success">Registrar Pago</button>
    </form>

    <!-- Mensaje de éxito -->
    <div th:if="${param.success}" class="alert alert-success mt-3">
        Pago registrado con éxito.
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
