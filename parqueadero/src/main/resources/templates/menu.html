<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Panel Principal</title>
</head>
<body>

<div class="container mt-5">
<h2>Bienvenido</h2>

    <p th:if="${session.usuario != null}">
        Usuario actual: <strong th:text="${session.usuario.nombre}"></strong>
        (<span th:text="${session.usuario.rol}"></span>)
    </p>

    <p>Seleccione una opción:</p>
<div class="list-group">

    <!-- ADMIN -->
    <a th:href="@{/registros/activos}" class="list-group-item list-group-item-action"
        th:if="${session.usuario != null and session.usuario.rol == 'ADMIN'}">
        Ver Registros
    </a>

    <a th:href="@{/registros/nuevo}" class="list-group-item list-group-item-action"
        th:if="${session.usuario != null and session.usuario.rol == 'ADMIN'}">
        Registrar ingreso de vehículo
    </a>

    <a th:href="@{/registros/activos}" class="list-group-item list-group-item-action"
        th:if="${session.usuario != null and session.usuario.rol == 'ADMIN'}">
        Registrar salida de vehículo
    </a>


    <!-- EMPLEADO -->
    <a th:href="@{/registros/activos}" class="list-group-item list-group-item-action"
        th:if="${session.usuario != null and session.usuario.rol == 'EMPLEADO'}">
        Registrar salida de vehículo
    </a>

    <!-- CAJERO -->
    <a th:href="@{/pagos}" class="list-group-item list-group-item-action"
        th:if="${session.usuario != null and session.usuario.rol == 'CAJERO'}">
        Registrar pagos
    </a>

    <a th:href="@{/logout}" class="list-group-item list-group-item-danger">Cerrar sesión</a>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
