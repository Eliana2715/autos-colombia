<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa; /* fondo suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .list-group-item {
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .list-group-item:hover {
            background-color: #0d6efd;
            color: #fff;
            transform: translateX(5px);
        }

        .list-group-item-danger:hover {
            background-color: #dc3545;
            color: #fff;
            transform: translateX(5px);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .list-group-item strong {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Bienvenido</h2>

        <p th:if="${session.usuario != null}">
            Usuario actual: <strong th:text="${session.usuario.nombre}"></strong>
            (<span th:text="${session.usuario.rol}"></span>)
        </p>

        <p>Seleccione una opción:</p>

        <div class="list-group">
            <!-- ADMIN -->
            <a th:href="@{/registros/activos}" class="list-group-item list-group-item-action"
                th:if="${session.usuario != null and session.usuario.rol == 'ADMIN'}">
                Ver registros / Registrar salida de vehículo
            </a>

            <a th:href="@{/registros/nuevo}" class="list-group-item list-group-item-action"
                th:if="${session.usuario != null and session.usuario.rol == 'ADMIN'}">
                Registrar ingreso de vehículo
            </a>

            <!-- EMPLEADO -->
            <a th:href="@{/registros/activos}" class="list-group-item list-group-item-action"
                th:if="${session.usuario != null and session.usuario.rol == 'EMPLEADO'}">
                Registrar salida de vehículo
            </a>

            <!-- CAJERO -->
            <a th:href="@{/pagos}" class="list-group-item list-group-item-action"
                th:if="${session.usuario != null and session.usuario.rol == 'CAJERO'}">
                Registrar pagos
            </a>

            <!-- Cerrar sesión -->
            <a th:href="@{/logout}" class="list-group-item list-group-item-danger">Cerrar sesión</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
