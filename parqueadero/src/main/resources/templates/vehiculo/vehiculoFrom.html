<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vehículos en el Parqueadero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .filtros {
            margin-bottom: 20px;
        }
        .filtros input {
            padding: 5px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .botones {
            text-align: center;
        }
        .botones button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lista de Vehículos en el Parqueadero</h1>

    <div class="filtros">
        <form th:action="@{/vehiculos}" method="get">
            <label>Placa:</label>
            <input type="text" name="placa" placeholder="Ej: ABC123" />
            <label>Fecha:</label>
            <input type="date" name="fecha" />
            <label>Celda:</label>
            <input type="text" name="celda" placeholder="Ej: A1" />
            <button type="submit">Buscar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Tipo</th>
                <th>Hora de entrada</th>
                <th>Celda</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vehiculo : ${vehiculos}">
                <td th:text="${vehiculo.placa}">ABC123</td>
                <td th:text="${vehiculo.tipo}">Carro</td>
                <td th:text="${vehiculo.horaEntrada}">08:00</td>
                <td th:text="${vehiculo.celda}">A1</td>
                <td th:text="${vehiculo.usuario}">Juan</td>
            </tr>
        </tbody>
    </table>

    <div class="botones">
        <button type="button" onclick="location.reload();">Actualizar</button>
        <button type="button" onclick="alert('Función de exportar no implementada');">Exportar</button>
    </div>
</body>
</html>
