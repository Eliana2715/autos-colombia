<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Salida del Vehículo</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2 class="text-center mb-4">Registrar salida del vehículo</h2>

    <div class="card p-4 shadow">

        <p><strong>Placa:</strong> <span th:text="${registro.vehiculo.placa}"></span></p>
        <p><strong>Fecha ingreso:</strong> <span th:text="${registro.fechaIngreso}"></span></p>
        <p><strong>Fecha salida:</strong> <span th:text="${registro.fechaSalida}"></span></p>
        <p><strong>Tiempo total:</strong> <span th:text="${registro.tiempoTotal}"></span></p>
        <p><strong>Valor a pagar:</strong> $<span th:text="${registro.valorPagar}"></span></p>

        <form th:action="@{/vehiculos/salida}" method="post">
            <input type="hidden" name="registroId" th:value="${registro.registroId}">
            <button type="submit" class="btn btn-danger w-100 mt-3">Confirmar salida</button>
        </form>

    </div>

</body>
</html>
