<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registros de Vehículos en el Parqueadero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .filtros {
            margin-bottom: 20px;
        }
        .filtros input {
            padding: 5px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .botones {
            text-align: center;
        }
        .botones button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vehículos en el Parqueadero</h1>

    <div class="filtros">
        <form th:action="@{/registros/activos}" method="get">
            <label>Placa:</label>
            <input type="text" name="placa" placeholder="Ej: ABC123" />
            <label>Fecha:</label>
            <input type="date" name="fecha" />
            <label>Celda:</label>
            <input type="text" name="celda" placeholder="Ej: A1" />
            <button type="submit">Buscar</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Placa</th>
                <th>Tipo</th>
                <th>Fecha Ingreso</th>
                <th>Celda</th>
                <th>Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${registros}">
                <td th:text="${r.vehiculo.placa}"></td>
                <td th:text="${r.vehiculo.tipo}"></td>
                <td th:text="${#temporals.format(r.fechaIngreso, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${r.celda != null ? r.celda.codigo : 'N/A'}"></td>
                <td th:text="${r.usuario.nombre}"></td>
                <td>
                    <a th:href="@{/salida/{id}(id=${r.registroId})}" class="btn btn-success btn-sm">
                        Registrar salida
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(registros)}">
                <td colspan="6" class="text-muted">No hay vehículos registrados actualmente.</td>
            </tr>
        </tbody>
    </table>

    <div class="botones">
        <button type="button" onclick="location.reload();">Actualizar</button>
        <button type="button" onclick="alert('Función de exportar no implementada');">Exportar</button>
    </div>
</body>
</html>
