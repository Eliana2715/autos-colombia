<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vehículo</title>
    <link class="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Registrar Vehículo</h4>
        </div>

        <div class="card-body">

            <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post">

                <!-- PLACA -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Placa</label>
                    <input type="text" th:field="*{placa}" class="form-control" required placeholder="Ej: ABC123">
                </div>

                <!-- TIPO VEHÍCULO -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tipo</label>
                    <select th:field="*{tipo}" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option value="CARRO">Carro</option>
                        <option value="MOTO">Moto</option>
                    </select>
                </div>

                <!-- CELDA DISPONIBLE -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Celda</label>
                    <select name="celdaId" class="form-select" required>
                        <option th:each="c : ${celdas}" th:value="${c.celdaId}" th:text="${c.codigo}">
                        </option>
                    </select>
                </div>

                <!-- USUARIO -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Usuario que registra</label>
                    <select name="usuarioId" class="form-select" required>
                        <option th:each="u:${usuarios}" th:value="${u.usuarioId}" th:text="${u.nombre}"></option>
                    </select>
                </div>

                <!-- BOTONES -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/vehiculos}" class="btn btn-secondary">Cancelar</a>
                    <button class="btn btn-success" type="submit">Guardar</button>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
